name: Build MongoDB Drivers

on:
  workflow_call:
    inputs:
      docker_image:
        required: true
        type: string
      docker_tag:
        required: true
        type: string

permissions:
  contents: read
  packages: write
  actions: write

jobs:
  build-drivers:
    name: Build MongoDB Drivers
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Try to load image from cache
      id: load-cache
      run: |
        docker pull ${{ inputs.docker_image }}:${{ inputs.docker_tag }} || echo "::set-output name=loaded::false"
        if [ $? -eq 0 ]; then
          echo "::set-output name=loaded::true"
        fi

    - name: Build MongoDB Drivers Image
      if: steps.load-cache.outputs.loaded != 'true'
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.mongodb
        push: true
        tags: ${{ inputs.docker_image }}:${{ inputs.docker_tag }}
        load: true
        cache-from: type=gha
        cache-to: type=gha,mode=max 